<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="signIn.css" />
  <title>Log In</title>
</head>
<body>
  <div class="container">
    <div class="signin-text">
      <h1>Sign In</h1>
      <h3>Please sign in to your account</h3>
    </div>

    <div class="signin-form">
      <form id="loginForm">
        <!-- Sign‑in error/status messages -->
        <div id="signInMessage" class="messageDiv" style="display: none; transition: opacity 0.3s;"></div>
        <!-- Password‑reset status messages -->
        <div id="resetPasswordMessage" class="messageDiv" style="display: none; transition: opacity 0.3s;"></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit" id="submitsignin" class="signin-btn">
            Sign In
          </button>
        </div>

        <!-- Forgot password link -->
        <div class="form-group">
          <a href="#" id="forgotPassword">Forgot password?</a>
        </div>

        <h4>
          Don't have an account?
          <span><a href="signUp.html">Sign up</a></span>
        </h4>
      </form>
    </div>
  </div>

  <!-- Firebase + auth logic -->
  <script type="module" src="firebaseauth.js"></script>
</body>
</html>
